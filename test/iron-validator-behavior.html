<html>
<head>
  <meta charset="UTF-8">
  <title>iron-validator-behavior basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>
</head>
<body>

  <test-fixture id="basic">
    <template>
      <simple-validator></simple-validator>
    </template>
  </test-fixture>

  <script type="module">
    import '@polymer/test-fixture/test-fixture.js';
    import { IronMeta } from '@polymer/iron-meta/iron-meta.js';
    import './simple-validator.js';
    suite('basic', function() {
      test('registered in <iron-meta>', function() {
        fixture('basic');
        assert.ok(
            new IronMeta({type: 'validator'}).byKey('simple-validator'),
            'simple-validator found in <iron-meta>');
      });
    });
</script>

</body>
</html>
